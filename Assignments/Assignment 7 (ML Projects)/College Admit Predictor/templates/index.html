{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->

{% endblock %}

{% block body %}

<div class="p-3 mb-2 bg-dark text-dark text-dark">
    <div class="container">
        <div class="jumbotron">
            <div class="content">
                <h1 class="display-4">Predict your chances of admission</h1>
                <p class="lead">This is a simple Web App to predict your chances of getting into your <strong> Dream College</strong> </p>
                <hr class="my-4">

                <form action="/predict" method="POST">
                    <div class="form-group">
                        <label for="gre_score">GRE Score:</label>
                        <input class="form-control" type="number" name="gre_score" id="gre_score" placeholder="eg: 302">
                    </div>

                    <div class="form-group">    
                        <label for="toefl_score">TOEFL Score:</label>
                        <input class="form-control" type="number" name="toefl_score" id="toefl_score" placeholder="eg: 112">
                    </div>

                    <div class="form-group">
                        <label for="university_rating">University Rating:</label>
                        <input class="form-control" type="number" name="university_rating" id="university_rating" placeholder="eg: 4">
                    </div>

                    <div class="form-group">
                        <label for="sop">SOP:</label>
                        <input class="form-control" type="number" name="sop" id="sop" placeholder="eg: 4">
                    </div>

                    <div class="form-group">
                        <label for="lor">LOR:</label>
                        <input class="form-control" type="number" name="lor" id="lor" placeholder="eg: 3">
                    </div>

                    <div class="form-group">
                        <label for="cgpa">CGPA:</label>
                        <input class="form-control" type="number" name="cgpa" id="cgpa"placeholder="eg: 8.5" step="any">
                    </div>

                    <div class="form-group">
                        <label for="research">Research: </label>
                        <select name="research" id="research" class="form-control">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select><br>    
                    </div> 

                    <input class="btn btn-dark w-auto p-3 " type="submit" value="Predict">
                    <small id="fileHelp" class="form-text text-muted">*This information is private and won't be shared with anyone.</small>
                </form>    
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
